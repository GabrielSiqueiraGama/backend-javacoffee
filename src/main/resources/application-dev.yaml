spring:
  datasource:
    url: jdbc:h2:mem:coffeeJava
    username: zhant
    password:
  jpa:
    show-sql: true
    open-in-view: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update # validate | update | create | create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false